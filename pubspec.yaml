name: clnapp
description: A new Flutter project.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.17.3 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  cln_grpc:
    git:
      url: https://github.com/dart-lightning/lndart.cln_grpc.git
  cln_common:
    git:
      url: https://github.com/dart-lightning/lndart.clightning.git
      path: packages/cln_common
  clightning_rpc:
    git:
      url: https://github.com/dart-lightning/lndart.clightning.git
      path: packages/rpc
  trash_component:
    git:
      url: https://github.com/vincenzopalazzo/trash
      path: packages/components
  get_it: ^7.2.0
  bottom_navy_bar: ^6.0.0
  trash_themes: ^0.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

dependency_overrides:
  cln_common:
    git:
      url: https://github.com/dart-lightning/lndart.clightning.git
      path: packages/cln_common

flutter:
  uses-material-design: true
